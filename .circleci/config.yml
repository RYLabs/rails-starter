version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 

jobs:
  build:
    docker:
      - image: circleci/ruby:2.7.2
        environment:
          PGHOST: localhost
          PGUSER: myapp
          RAILS_ENV: test
      - image: circleci/postgres:11.1
        environment:
          POSTGRES_USER: myapp
          POSTGRES_DB: myapp_test
          POSTGRES_PASSWORD: ""
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Install bundler
          command: gem install bundler:2.1.4
      - run:
          name: Which bundler?
          command: bundle -v
      - run:
          name: Install gems
          command: bundle config set path 'vendor/bundle' && bundle install
      # - ruby/bundle-install # (does not work gives error about --flag being depreciated)
      - run:
          name: Yarn setup
          command: yarn install
      - run:
          name: Database setup
          command: rails db:setup --environment test
      - run:
          name: RSpec tests
          command: rspec
      - run:
          name: Rubocop linter/formatting
          command: rubocop
